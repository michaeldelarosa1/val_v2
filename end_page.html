<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffc4d6;
      --bg2: #ffe5f0;
      --card: rgba(255, 255, 255, 0.85);
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      opacity: 0;
      animation: slowReveal 2s ease forwards;
    }

    @keyframes slowReveal {
      to { opacity: 1; }
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
      transition: transform 0.15s ease-out;
    }

    .art.spin {
      animation: spinPuppy 1s ease-in-out;
    }

    @keyframes spinPuppy {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(180deg) scale(1.2); }
      50% { transform: rotate(360deg) scale(1); }
      75% { transform: rotate(540deg) scale(1.2); }
      100% { transform: rotate(720deg) scale(1); }
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fur" x1="0" x2="1">
      <stop offset="0" stop-color="#f7c7a1"/>
      <stop offset="1" stop-color="#f2a97b"/>
    </linearGradient>
    <linearGradient id="heart" x1="0" x2="1">
      <stop offset="0" stop-color="#ff4d7d"/>
      <stop offset="1" stop-color="#ff1f68"/>
    </linearGradient>
  </defs>

  <!-- Dog head -->
  <ellipse cx="160" cy="140" rx="70" ry="65" fill="url(#fur)"/>
  
  <!-- Ears -->
  <ellipse cx="110" cy="120" rx="25" ry="45" fill="#f2a97b"/>
  <ellipse cx="210" cy="120" rx="25" ry="45" fill="#f2a97b"/>
  
  <!-- Snout -->
  <ellipse cx="160" cy="160" rx="35" ry="28" fill="#f7d4b8"/>
  
  <!-- Eyes -->
  <circle cx="140" cy="130" r="8" fill="#2d1810"/>
  <circle cx="180" cy="130" r="8" fill="#2d1810"/>
  <circle cx="142" cy="128" r="3" fill="#fff"/>
  <circle cx="182" cy="128" r="3" fill="#fff"/>
  
  <!-- Nose -->
  <ellipse cx="160" cy="160" rx="10" ry="8" fill="#2d1810"/>
  
  <!-- Mouth -->
  <path d="M160 168 Q150 175 145 172 M160 168 Q170 175 175 172" 
        stroke="#2d1810" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Heart above head -->
  <path d="M160 60 C160 43 180 35 192 48
           C204 35 224 43 224 60
           C224 88 192 102 192 116
           C192 102 160 88 160 60Z"
        fill="url(#heart)"/>
</svg>


    <h1>Alyssa, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2> ¬°DALE! üéâ</h2>
      <img
        class="fireworks"
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGg4YXVqc3R0Y2V3dXhsbDBkbDQwajNubWhpc2E4azVjNzRzNzh4MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fj0BrvN2lgQ707fXT0/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const art = document.querySelector(".art");

    /* ---------- PUPPY ANIMATION ---------- */
    document.addEventListener("mousemove", (e) => {
      const yesRect = yesBtn.getBoundingClientRect();
      const yesCenterX = yesRect.left + yesRect.width / 2;
      const yesCenterY = yesRect.top + yesRect.height / 2;
      
      // Calculate distance from cursor to Yes button
      const distance = Math.hypot(e.clientX - yesCenterX, e.clientY - yesCenterY);
      
      // Maximum distance to start animation (in pixels)
      const maxDistance = 300;
      
      if (distance < maxDistance) {
        // Calculate intensity (0 to 1, where 1 is closest)
        const intensity = 1 - (distance / maxDistance);
        
        // Calculate angle from puppy to cursor
        const artRect = art.getBoundingClientRect();
        const artCenterX = artRect.left + artRect.width / 2;
        const artCenterY = artRect.top + artRect.height / 2;
        
        const dx = e.clientX - artCenterX;
        const dy = e.clientY - artCenterY;
        
        // Move puppy slightly toward cursor, more as cursor gets closer to Yes
        const moveX = dx * intensity * 0.15;
        const moveY = dy * intensity * 0.15;
        
        // Add a subtle bounce effect
        const bounce = Math.sin(Date.now() * 0.01 * (1 + intensity * 3)) * intensity * 3;
        
        art.style.transform = `translate(${moveX}px, ${moveY + bounce}px)`;
      } else {
        art.style.transform = 'translate(0, 0)';
      }
    });

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      // Spin the puppy!
      art.classList.add("spin");
      
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
